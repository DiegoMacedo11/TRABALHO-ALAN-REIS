    <script>
        $(document).ready(function () {
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                dots: true,
                arrows: true
            });

            $('.discipline-title').hover(function () {
                var discipline = $(this).data('discipline');
                $('.carousel[data-discipline="' + discipline + '"]').fadeIn();
            }, function () {
                var discipline = $(this).data('discipline');
                $('.carousel[data-discipline="' + discipline + '"]').fadeOut();
            });

            var element = $('.background');
            var originalPosition = element.offset().top;

            $(window).scroll(function () {
                var scroll = $(window).scrollTop();

                // Adiciona ou remove a classe 'fixed' conforme o scroll
                if (scroll >= originalPosition) {
                    element.addClass('fixed');
                } else {
                    element.removeClass('fixed');
                }

                // Animar os carrosséis e os botões de download com base no scroll
                $('.carousel, h2, .download-button').each(function () {
                    var elementOffset = $(this).offset().top;
                    var windowHeight = $(window).height();

                    // Se o elemento estiver visível na tela, anima
                    if (scroll > elementOffset - windowHeight + 100) {
                        $(this).animate({ opacity: 1, translateY: 0 }, 15);
                    }
                });
            });

            AOS.init({
                duration: 800,
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            // Adiciona efeito de aparecimento letra por letra
            $(".centered-text h1").each(function () {
                let text = $(this).text();
                $(this).empty();
                for (let i = 0; i < text.length; i++) {
                    if (text[i] === " ") {
                        $(this).append("<span>&nbsp;</span>");
                    } else {
                        $(this).append("<span class='letter'>" + text[i] + "</span>");
                    }
                }
            });

            // Adiciona efeito dinâmico
            $(".centered-text h1 span").each(function (index) {
                $(this).css("animation-delay", 0.5 + index * 0.1 + "s");
            });
        });
    </script>
